<script>
    let str = "Olá";
    let nome = "Mundo";

    console.log(mensagem); // Imprime "Olá Mundo"
    let num = 10;
    let strNum = "20";
    let soma = num + parseFloat(strNum);
    let soma1 = num + parseInt(strNum);
    let soma2 = num + Number(strNum); // Converte a string para número e faz a soma
    console.log(soma); // Imprime "30"
    console.log(soma1);
    console.log(soma2);
